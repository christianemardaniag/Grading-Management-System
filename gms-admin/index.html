<!doctype HTML>
<html>

<head>
    <title>GMS Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../include/main.style.css">
    <link rel="stylesheet" href="../gms-admin/login-admin/login-style.css">

</head>

<body>

    <main class="form-signin w-100 m-auto text-center border rounded px-5">
        <form id="loginForm">
            <i class="far fa-university display-4"></i>
            <h1 class="h3 mb-3 fw-normal">Administrator</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button type="button" class="btn btn-link text-decoration-none" data-bs-toggle="modal"
                data-bs-target="#forgotPasswordModal">
                Forgot Password?
            </button>
            <div class="alert alert-danger my-1 p-2" role="alert" id="errorAlert">
                {{ errorMessage }}
            </div>
            <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Sign in</button>
            <p class="mt-5 text-muted">GMS &copy; 2022</p>
            <p class="mb-3 text-muted"></p>
        </form>
    </main>


    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="forgotPasswordForm">
                    <div class="modal-body">
                        <p>Enter your <span class="text-primary fw-bold">REGISTERED EMAIL</span></p>
                        <p>We will send to your new password to your email.</p>
                        <input type="email" name="fpEmail" id="fpEmail" class="form-control"
                            placeholder="Registered Email" required>
                        <div class="alert alert-danger my-1" role="alert" id="errorAlertFP">
                            You have entered unregistered email address!
                        </div>
                        <div class="alert alert-success my-1" role="alert" id="successAlertFP">
                            Your new password has been sent to your email address
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="forgotbtn">
                            Send Email
                            <div id="fPSpinner" class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">

        </div>
        <div class="col-4">

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="login-admin/login-process.js"></script>
</body>

</html>
