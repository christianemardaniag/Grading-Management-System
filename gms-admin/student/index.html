<main>
    <header class="">
        <div id="header-title" class="d-flex justify-content-between">
            <h3>Student</h3>
            <div class="btn-group" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><button class="dropdown-item" id="uploadFileBtn">Upload Excel File</button></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add
                    New Student</button>
            </div>
        </div>
    </header>
    <div class="row g-2">
        <div class="col-4 d-print-none">
            <input type="search" name="search" id="search" class="form-control mb-2" placeholder="Search">
            <div style="overflow-y: scroll; height: 80vh;">
                <div id="list" class="list-group"></div>
            </div>
        </div>
        <div id="records" class="col">

        </div>
    </div>
</main>

<!-- File Upload Modal -->
<form id="fileUploadForm" enctype="multipart/form-data">
    <input type="file" name="fileUpload" id="fileUpload" accept=".xlsx, .xls, .csv" class="d-none">
</form>
<div class="modal fade" id="fileUploadModal" tabindex="-1" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileUploadModalLabel">Excel Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center" id="previewSpinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="container-fluid" id="fileUploadBody">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="upload">Upload <span
                        class="spinner-border spinner-border-sm" id="uploadSpinner" role="status"></span></button>
            </div>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-target="#addStudentModal"
                    data-bs-toggle="modal"></button>
            </div>
            <form id="addStudentForm">
                <div class="modal-body">
                    <div class="row row-cols-1 row-cols-md-3 g-2">
                        <div class="col">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">* First Name</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middleName" id="middleName">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="lastName" class="form-label">* Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3 g-2">
                        <div class="col">
                            <div class="mb-3">
                                <label for="email" class="form-label">* Email address</label>
                                <input type="email" class="form-control" name="email" id="email" required email>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="contact_no" class="form-label">* Contact Number</label>
                                <input type="text" class="form-control" name="contact_no" id="contact_no"
                                    required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="studentNo" class="form-label">* Student Number</label>
                                <input type="text" class="form-control" name="studentNo" id="studentNo" required>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger " role="alert" id="addNewStudentError">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-target="#addStudentModal"
                        data-bs-toggle="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="addStudentBtn">Add New Student <span
                        class="spinner-border spinner-border-sm" id="addStudentSpinner" role="status"></span></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../student/script.student.js"></script>
